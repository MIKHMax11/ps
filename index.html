<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot - –ú—É–ª—å—Ç–∏-–æ—Ç–ø—Ä–∞–≤–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .bot-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid #e1e1e1;
            transition: all 0.3s ease;
            position: relative;
        }

        .bot-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bot-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .remove-btn:hover {
            background: #ff3344;
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        .add-bot-btn {
            width: 100%;
            padding: 12px;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .add-bot-btn:hover {
            background: #26c066;
            transform: translateY(-2px);
        }

        .send-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-size: 14px;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .result.partial {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .icon {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .status-item {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 13px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .bots-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .bots-container::-webkit-scrollbar {
            width: 8px;
        }

        .bots-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .bots-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .message-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e1e1e1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ü§ñ</div>
        <h1>Telegram Bot</h1>
        <p class="subtitle">–û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –Ω–µ—Å–∫–æ–ª—å–∫–æ –≥—Ä—É–ø–ø</p>

        <div class="bots-container" id="botsContainer">
            <!-- –ë–æ—Ç—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
        </div>

        <button type="button" class="add-bot-btn" id="addBotBtn">
            ‚ûï –î–æ–±–∞–≤–∏—Ç—å –µ—â—ë –±–æ—Ç–∞/–≥—Ä—É–ø–ø—É
        </button>

        <div class="message-section">
            <div class="form-group">
                <label for="message">–¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è</label>
                <textarea 
                    id="message" 
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                    required
                ></textarea>
                <div class="hint">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è HTML —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ</div>
            </div>

            <button type="submit" class="send-btn" id="sendBtn">
                –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤–æ –≤—Å–µ –≥—Ä—É–ø–ø—ã
            </button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        let botCount = 0;
        const botsContainer = document.getElementById('botsContainer');
        const addBotBtn = document.getElementById('addBotBtn');
        const sendBtn = document.getElementById('sendBtn');
        const resultDiv = document.getElementById('result');

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–µ—Ä–≤–æ–≥–æ –±–æ—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        addBotItem();

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –±–æ—Ç–∞
        addBotBtn.addEventListener('click', addBotItem);

        function addBotItem() {
            botCount++;
            
            const botItem = document.createElement('div');
            botItem.className = 'bot-item';
            botItem.dataset.botId = botCount;
            
            botItem.innerHTML = `
                <div class="bot-header">
                    <span class="bot-number">–ë–æ—Ç #${botCount}</span>
                    ${botCount > 1 ? `<button type="button" class="remove-btn" onclick="removeBot(${botCount})">‚úï –£–¥–∞–ª–∏—Ç—å</button>` : ''}
                </div>
                <div class="form-group">
                    <label for="token-${botCount}">Token –±–æ—Ç–∞</label>
                    <input 
                        type="text" 
                        id="token-${botCount}" 
                        placeholder="1234567890:ABCdefGHIjklMNOpqrsTUVwxyz"
                    >
                    <div class="hint">–ü–æ–ª—É—á–∏—Ç–µ —Ç–æ–∫–µ–Ω —É @BotFather</div>
                </div>
                <div class="form-group">
                    <label for="chatId-${botCount}">Chat ID –≥—Ä—É–ø–ø—ã</label>
                    <input 
                        type="text" 
                        id="chatId-${botCount}" 
                        placeholder="-1001234567890"
                    >
                    <div class="hint">ID –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å –º–∏–Ω—É—Å–∞ (–¥–ª—è –≥—Ä—É–ø–ø)</div>
                </div>
            `;
            
            botsContainer.appendChild(botItem);
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–æ–≤–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
            botItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function removeBot(botId) {
            const botItem = document.querySelector(`[data-bot-id="${botId}"]`);
            if (botItem && botCount > 1) {
                botItem.remove();
                botCount--;
                updateBotNumbers();
            }
        }

        function updateBotNumbers() {
            const botItems = document.querySelectorAll('.bot-item');
            botItems.forEach((item, index) => {
                const numberSpan = item.querySelector('.bot-number');
                numberSpan.textContent = `–ë–æ—Ç #${index + 1}`;
                
                const removeBtn = item.querySelector('.remove-btn');
                if (removeBtn && botItems.length === 1) {
                    removeBtn.remove();
                } else if (!removeBtn && botItems.length > 1) {
                    const botId = item.dataset.botId;
                    const header = item.querySelector('.bot-header');
                    const newBtn = document.createElement('button');
                    newBtn.type = 'button';
                    newBtn.className = 'remove-btn';
                    newBtn.textContent = '‚úï –£–¥–∞–ª–∏—Ç—å';
                    newBtn.onclick = function() { removeBot(botId); };
                    header.appendChild(newBtn);
                }
            });
        }

        sendBtn.addEventListener('click', async function() {
            const message = document.getElementById('message').value.trim();
            
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            resultDiv.className = 'result';
            resultDiv.style.display = 'none';
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!message) {
                showResult('‚ùå –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è', 'error');
                return;
            }
            
            // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö –≤—Å–µ—Ö –±–æ—Ç–æ–≤
            const botItems = document.querySelectorAll('.bot-item');
            const bots = [];
            
            botItems.forEach(item => {
                const token = item.querySelector('input[id^="token-"]').value.trim();
                const chatId = item.querySelector('input[id^="chatId-"]').value.trim();
                
                if (token && chatId) {
                    bots.push({ token, chatId });
                }
            });
            
            if (bots.length === 0) {
                showResult('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –ø–∞—Ä—É Token + Chat ID', 'error');
                return;
            }
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏ –∏ –ø–æ–∫–∞–∑ –∑–∞–≥—Ä—É–∑–∫–∏
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>–û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            const results = [];
            let successCount = 0;
            let errorCount = 0;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—Å–µ–º –±–æ—Ç–∞–º
            for (let i = 0; i < bots.length; i++) {
                const bot = bots[i];
                const botNumber = i + 1;
                
                try {
                    const url = `https://api.telegram.org/bot${bot.token}/sendMessage`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: bot.chatId,
                            text: message,
                            parse_mode: 'HTML'
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.ok) {
                        results.push({ bot: botNumber, status: 'success', message: '–£—Å–ø–µ—à–Ω–æ' });
                        successCount++;
                    } else {
                        const errorMsg = data.description || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                        results.push({ bot: botNumber, status: 'error', message: errorMsg });
                        errorCount++;
                    }
                    
                } catch (error) {
                    results.push({ bot: botNumber, status: 'error', message: error.message });
                    errorCount++;
                }
                
                // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É –∑–∞–ø—Ä–æ—Å–∞–º–∏
                if (i < bots.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
            }
            
            // –ü–æ–∫–∞–∑ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            showResults(results, successCount, errorCount);
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∫–Ω–æ–ø–∫–∏
            sendBtn.disabled = false;
            sendBtn.innerHTML = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤–æ –≤—Å–µ –≥—Ä—É–ø–ø—ã';
        });
        
        function showResults(results, successCount, errorCount) {
            let html = `<strong>üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –æ—Ç–ø—Ä–∞–≤–∫–∏:</strong><br>`;
            html += `<strong>–í—Å–µ–≥–æ:</strong> ${results.length} | `;
            html += `<strong style="color: #155724;">‚úÖ –£—Å–ø–µ—à–Ω–æ:</strong> ${successCount} | `;
            html += `<strong style="color: #721c24;">‚ùå –û—à–∏–±–æ–∫:</strong> ${errorCount}<br><br>`;
            
            results.forEach(result => {
                const statusClass = result.status === 'success' ? 'status-success' : 'status-error';
                const icon = result.status === 'success' ? '‚úÖ' : '‚ùå';
                html += `<div class="status-item ${statusClass}">`;
                html += `${icon} <strong>–ë–æ—Ç #${result.bot}:</strong> ${result.message}`;
                html += `</div>`;
            });
            
            resultDiv.innerHTML = html;
            
            if (errorCount === 0) {
                resultDiv.className = 'result success';
            } else if (successCount === 0) {
                resultDiv.className = 'result error';
            } else {
                resultDiv.className = 'result partial';
            }
            
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showResult(text, type) {
            resultDiv.textContent = text;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
